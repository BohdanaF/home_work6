<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composition with Gray and Light Brown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<table class="table">
    <tr class="table__row">
        <td colspan="2" class="table__col col-main"></td>
        <td colspan="3" class="table__col col-main"></td>
        <td colspan="2" class="table__col col-additional"></td>
        <td rowspan="4" class="table__col col-main small"></td>
    </tr>

    <tr class="table__row">
        <td class="table__col col-main wider-line"></td>
        <td colspan="4" rowspan="2" class="table__col col-secondary big"></td>
        <td colspan="2" class="table__col col-additional"></td>
    </tr>

    <tr class="table__row">
        <td rowspan="2" class="table__col col-main"></td>
        <td class="table__col col-main"></td>
        <td class="table__col col-main"></td>
    </tr>

    <tr class="table__row">
        <td colspan="2" rowspan="2" class="table__col col-filled"></td>
        <td colspan="2" class="table__col col-main"></td>
        <td colspan="2" class="table__col col-main"></td>
    </tr>

    <tr class="table__row">
        <td rowspan="3" class="table__col col-additional"></td>
        <td colspan="2" class="table__col col-main"></td>
        <td colspan="2" rowspan="2" class="table__col col-unique"></td>
        <td rowspan="3" class="table__col col-secondary small"></td>
    </tr>

    <tr class="table__row">
        <td colspan="2" rowspan="2" class="table__col col-main"></td>
        <td colspan="2" class="table__col col-filled"></td>
    </tr>

    <tr class="table__row">
        <td colspan="4" class="table__col col-main long"></td>
    </tr>
</table>

<table class="table">
    <tr class="table__row">
        <td rowspan="2">
            <img src="cat/imgs/cat_01.jpg" alt="Cat's ear with mice"/>
        </td>
        <td rowspan="2">
            <img src="cat/imgs/cat_02.png" alt="Cat's ear with mice"/>
        </td>
        <td>
            <img src="cat/imgs/cat_03.png" alt="Mouse head"/>
        </td>
    </tr>

    <tr class="table__row">
        <td rowspan="2">
            <img src="cat/imgs/cat_04.png" alt="Mouse tail"/>
        </td>
    </tr>

    <tr class="table__row">
        <td colspan="2">
            <img src="cat/imgs/cat_05.png" alt="Cat's eyes"/>
        </td>
    </tr>

    <tr class="table__row">
        <td>
            <img src="cat/imgs/cat_06.png" alt="Cat's mustache"/>
        </td>

        <td colspan="2">
            <img src="cat/imgs/cat_07.png" alt="Cat's mustache"/>
        </td>
    </tr>

</table>

<table class="table">
    <tr class="table__row">
        <td>
            <img src="dog/imgs/ulybaka_01.jpg" alt="The dog's eye"/>
        </td>
        <td rowspan="3">
            <img src="dog/imgs/ulybaka_02.jpg" alt="Dog's nose and eye"/>
        </td>
        <td>
            <img src="dog/imgs/ulybaka_03.jpg" alt="Dog's ear"/>
        </td>
    </tr>
    <tr class="table__row">
        <td rowspan="3">
            <img src="dog/imgs/ulybaka_04.jpg" alt="Dog's tooth"/>
        </td>
        <td>
            <img src="dog/imgs/ulybaka_05.jpg" alt="Dog's tail"/>
        </td>
    </tr>
    <tr class="table__row">
        <td>
            <img src="dog/imgs/ulybaka_06.jpg" alt="Dog's paw"/>
        </td>
    </tr>
    <tr class="table__row">
        <td colspan="2">
            <img src="dog/imgs/ulybaka_07.jpg" alt="Dog's paw"/>
        </td>
    </tr>

</table>


</body>
</html>
