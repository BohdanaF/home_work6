<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composition with Gray and Light Brown</title>
    <link rel="stylesheet" href="mondrian.css">
</head>
<body>


<table>
    <tr>
        <td colspan="5" class="col-main"></td>
        <td colspan="7" class="col-main"></td>
        <td colspan="6" class="col-additional"></td>
        <td rowspan="4" class="col-main small"></td>
    </tr>

    <tr>
        <td colspan="2" class="col-main wider-line"></td>
        <td colspan="10" rowspan="2" class="col-secondary big"></td>
        <td colspan="6" class="col-additional"></td>
    </tr>

    <tr>
        <td colspan="2" rowspan="2" class="col-main"></td>
        <td colspan="3" class="col-main"></td>
        <td colspan="3" class="col-main"></td>
    </tr>

    <tr>
        <td colspan="5" rowspan="2" class="col-filled"></td>
        <td colspan="5" class="col-main"></td>
        <td colspan="6" class="col-main"></td>
    </tr>

    <tr>
        <td colspan="2" rowspan="3" class="col-additional"></td>
        <td colspan="5" class="col-main"></td>
        <td colspan="6" rowspan="2" class="col-unique"></td>
        <td rowspan="3" class="col-secondary small"></td>
    </tr>

    <tr>
        <td colspan="5" rowspan="2" class="col-main"></td>
        <td colspan="5" class="col-filled"></td>
    </tr>

    <tr>
        <td colspan="11" class="col-main long"></td>
    </tr>

</table>

</body>
</html>
